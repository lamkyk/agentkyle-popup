<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Agent K Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Lato", sans-serif !important;
}

html,
body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
}

/* Wrapper gets themed background */
.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* THEME BASES */
body.light-theme .wrapper {
  background: #ffffff;
  color: #111827;
}

body.dark-theme .wrapper {
  background: #050816;
  color: #e5e7eb;
}

/* header */
.header {
  padding: 16px 20px;
  font-size: 20px;
  font-weight: 600;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

body.light-theme .header {
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
}

body.dark-theme .header {
  background: #050816;
  border-bottom: 1px solid #4b5563;
}

@media (min-width: 768px) {
  .header {
    font-size: 24px;
  }
}

/* theme toggle button */
.theme-toggle {
  border: 1px solid rgba(148, 163, 184, 0.6);
  background: transparent;
  border-radius: 999px;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 15px;
  cursor: pointer;
  color: #111; /* ensures moon is visible in light mode */
}

/* in dark mode the sun icon should be bright white */
body.dark-theme .theme-toggle {
  border-color: rgba(148, 163, 184, 0.9);
  color: #ffffff; /* sun becomes white in dark mode */
}

.theme-toggle:focus {
  outline: none;
}

/* centered content column */
.chat-inner {
  width: 100%;
  max-width: 650px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  flex: 1;
}
/* Prevent vertical stretch + prevent viewport zooming on mobile */
@media (max-width: 480px) {
  .chat-inner {
    height: calc(100vh - 110px) !important; /* matches mobile-spacer height */
    max-height: calc(100vh - 110px) !important;
    overflow: hidden !important;
  }
}


/* main scroll area */
#chatBody {
  overflow-y: auto;
  padding: 16px 20px 32px 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  -webkit-overflow-scrolling: touch;
}
#chatBody::after {
  content: "";
  height: 1px;
  display: block;
}

/* input bar ‚Äì lifted */
#inputBar {
  padding: 14px 20px;
  display: flex;
  gap: 10px;
  align-items: flex-end;
  flex-shrink: 0;
  z-index: 30;
  transform: translateY(-40px);
}

body.light-theme #inputBar {
  background: #ffffff;
  border-top: 1px solid #e5e7eb;
}

body.dark-theme #inputBar {
  background: #050816;
  border-top: 1px solid #4b5563;
}

/* suggestion box BELOW input */
#suggestions {
  width: calc(100% - 40px);
  margin-left: auto;
  margin-right: auto;
  margin-top: -40px;
  border-radius: 10px;
  padding: 4px 6px;
  font-size: 10px;
  display: none;
  flex-wrap: wrap;
  gap: 2px;
  z-index: 29;
  position: relative;
}

body.light-theme #suggestions {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  color: #4b5563;
}

body.dark-theme #suggestions {
  background: rgba(15, 23, 42, 0.98);
  border: 1px solid #4b5563;
  color: #e5e7eb;
}

.suggestion-label {
  font-weight: 600;
  margin-right: 4px;
}

.suggestion-pill {
  border-radius: 999px;
  padding: 3px 8px;
  border: 1px solid #cfd3d7;
  background: #ffffff;
  cursor: pointer;
  max-width: 200px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

body.dark-theme .suggestion-pill {
  background: #111827;
  border-color: #4b5563;
  color: #e5e7eb;
}

/* footer */
.footer-note {
  text-align: center;
  font-size: 10px;
  opacity: 0.85;
  padding: 16px 0;
  transform: translateY(-40px);
  margin-top: 10px;
  margin-bottom: calc(20px + env(safe-area-inset-bottom));
  line-height: 1.3;
}

body.light-theme .footer-note {
  color: #6b7280;
}

body.dark-theme .footer-note {
  color: #9ca3af;
}

/* input */
#input {
  flex: 1;
  min-height: 48px;
  max-height: 140px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  resize: none;
  outline: none;
  font-size: 16px;
  background: transparent;
  color: inherit;
}

body.dark-theme #input {
  border-color: #4b5563;
}

/* SEND BUTTON ‚Äì BLACK */
#sendBtn {
  padding: 12px 20px;
  height: 48px;
  border-radius: 12px;
  border: 1px solid #000000;
  background: #000000;
  color: #ffffff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  flex-shrink: 0;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

#sendBtn:hover {
  opacity: 0.9;
}

#sendBtn:disabled {
  opacity: 0.5;
  cursor: default;
}

/* messages */
.msg-row {
  display: flex;
}
.msg-user {
  justify-content: flex-end;
}
.msg-bot {
  justify-content: flex-start;
}

.bubble {
  max-width: 85%;
  padding: 12px 16px;
  border-radius: 14px;
  font-size: 16px;
  line-height: 1.5;
}

/* USER = gray bubble */
body.light-theme .bubble-user {
  background: #f3f4f6;
  color: #111827;
  border: 1px solid #e5e7eb;
  border-bottom-right-radius: 4px;
}
body.dark-theme .bubble-user {
  background: #111827;
  color: #f9fafb;
  border: 1px solid #4b5563;
  border-bottom-right-radius: 4px;
}

/* BOT = transparent with thin border */
body.light-theme .bubble-bot {
  background: transparent;
  color: #111827;
  border: 1px solid #e5e7eb;
  border-bottom-left-radius: 4px;
}
body.dark-theme .bubble-bot {
  background: transparent;
  color: #e5e7eb;
  border: 1px solid #4b5563;
  border-bottom-left-radius: 4px;
}

.bubble-bot ul {
  padding-left: 20px;
  margin: 6px 0;
}

/* =================================================================== */
/* GOOGLE SITES + MOBILE FIX (<= 480px)                                */
/* Prevents horizontal scroll, double scroll, and header hiding        */
/* Ensures placeholder lines are fully visible                         */
/* =================================================================== */
@media (max-width: 480px) {

  /* Stop sideways scroll on inner document */
  html, body {
    width: 100%;
    height: 100%;
    max-width: 100%;
    overflow-x: hidden !important;
    overscroll-behavior: none;
  }

  .wrapper,
  .chat-inner {
    width: 100%;
    height: 100%;
    overflow: hidden !important;
    position: relative;
  }

  /* ONLY scrollable region is chatBody */
  #chatBody {
    overflow-y: auto !important;
    overflow-x: hidden !important;
    -webkit-overflow-scrolling: touch;
    padding-top: 20px !important;     /* keeps first line of text clear */
    padding-bottom: 40px !important;
    height: calc(100vh - 190px);      /* under header, above input/footer */
  }

  /* Long lines should never create horizontal scroll */
  .msg-row,
  .bubble {
    max-width: 100%;
    overflow-wrap: break-word;
    word-break: break-word;
  }

  /* Header remains reachable and sized for mobile */
  .header {
    padding: 12px 16px;
    font-size: 18px;
    position: relative;
    z-index: 50;
  }

  .theme-toggle {
    pointer-events: auto !important;
    position: relative;
    z-index: 100;
  }

  /* Input bar closer to footer, less lift */
  #inputBar {
    transform: translateY(-20px);
    padding: 10px 14px;
  }

  /* Placeholder: two-line friendly, no clipping */
  #input {
    min-height: 60px !important;
    line-height: 1.35 !important;
    padding-top: 14px !important;
    padding-bottom: 14px !important;
    font-size: 15px;
  }

  /* Suggestions alignment under adjusted input bar */
  #suggestions {
    margin-top: -20px;
  }

  .footer-note {
    transform: translateY(-20px);
    font-size: 9px;
  }

  /* Spacer under Google Sites top menu (uses the div below) */
  .mobile-spacer {
    height: 70px;
    width: 100%;
  }
 /* ============================================
   FINAL HARD LOCK: No horizontal scroll ever
   ============================================ */
html, body, .wrapper, .chat-inner, #chatBody, #inputBar {
  width: 100% !important;
  max-width: 100% !important;
  overflow-x: hidden !important;
}
.bubble, .msg-row {
  max-width: 100% !important;
  overflow-wrap: break-word !important;
  word-break: break-word !important;
}
/* Mobile-only top spacing to clear Google Sites nav bar */
.mobile-spacer {
  height: 110px;
  width: 100%;
}
@media (max-width: 480px) {
  #chatBody {
    padding-top: 30px !important;
  }
  /* FINAL FIX: Prevent Safari from zooming out or expanding width */
html, body {
  max-width: 100% !important;
  overflow-x: hidden !important;
}

.wrapper,
.chat-inner,
#chatBody,
#inputBar,
.header,
.bubble,
.msg-row {
  max-width: 100% !important;
  overflow-x: hidden !important;
  box-sizing: border-box !important;
  word-wrap: break-word !important;
}
}
</style>
</head>
<body>
  <div class="wrapper">
<div class="mobile-spacer"></div>
  <div class="chat-inner">

    <div class="header">
      <div>You're now chatting with Agent K...</div>
      <button id="themeToggle" class="theme-toggle" type="button">
        <span id="themeToggleIcon">‚òæ</span>
      </button>
    </div>

    <div id="chatBody"></div>

    <div id="inputBar">
      <textarea
        id="input"
        placeholder="Ask about experience, technical topics, or a time when he..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="sentences"
        spellcheck="on"
      ></textarea>
      <button id="sendBtn">Send</button>
    </div>

    <div id="suggestions"></div>

    <div class="footer-note">
      <br><br>
      Agent K can make mistakes. Feel free to reach out directly.<br>
      (Beta)<br>
      ‚öôÔ∏è 2025-2026
    </div>

  </div>
</div>

<script>
const API_BASE = "https://agentkyle-secure-backend.onrender.com";

/* NEW: HTML CONVERSION FOR MULTI-PARAGRAPH OUTPUT */
function convertToHTML(raw) {
  if (!raw) return "";

  let text = raw
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");

  const lines = text.split(/\n+/);
  let html = "";
  let inList = false;

  for (let line of lines) {
    const trimmed = line.trim();

    if (/^\*\s+/.test(trimmed)) {
      if (!inList) {
        html += "<ul>";
        inList = true;
      }
      html += "<li>" + trimmed.replace(/^\*\s+/, "") + "</li>";
    } else {
      if (inList) {
        html += "</ul>";
        inList = false;
      }
      if (trimmed.length > 0) {
        html += "<p>" + trimmed + "</p>";
      }
    }
  }

  if (inList) html += "</ul>";

  return html;
}

function adjustHeights() {
  const vv = window.visualViewport ? window.visualViewport.height : window.innerHeight;

  const headerH = document.querySelector(".header").offsetHeight;
  const inputH = document.querySelector("#inputBar").offsetHeight;
  const footerH = document.querySelector(".footer-note").offsetHeight;
  const suggH = document.querySelector("#suggestions").offsetHeight || 0;

  const chatBody = document.querySelector("#chatBody");

  const extra = 20;
  let available = vv - headerH - inputH - footerH - suggH - extra + 40;
  if (available < 140) available = 140;

  chatBody.style.height = available + "px";
}

if (window.visualViewport) {
  window.visualViewport.addEventListener("resize", adjustHeights);
  window.visualViewport.addEventListener("scroll", adjustHeights);
}
window.addEventListener("orientationchange", adjustHeights);
window.addEventListener("load", adjustHeights);

const chatBodyEl = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const suggestionsEl = document.getElementById("suggestions");
let lastBotText = "";
let suggestTimer = null;

/* THEME TOGGLE LOGIC */
const themeToggleBtn = document.getElementById("themeToggle");
const themeToggleIcon = document.getElementById("themeToggleIcon");
const THEME_KEY = "agentk-theme";

function applyTheme(theme) {
  const body = document.body;
  const next = theme === "dark" ? "dark" : "light";
  body.classList.remove("light-theme", "dark-theme");
  body.classList.add(next + "-theme");
  if (themeToggleIcon) {
    themeToggleIcon.textContent = next === "dark" ? "‚òÄ" : "‚òæ";
  }
}

try {
  const storedTheme = window.localStorage
    ? window.localStorage.getItem(THEME_KEY)
    : null;
  applyTheme(storedTheme || "light");
} catch {
  applyTheme("light");
}

if (themeToggleBtn) {
  themeToggleBtn.addEventListener("click", () => {
    const isDark = document.body.classList.contains("dark-theme");
    const next = isDark ? "light" : "dark";
    applyTheme(next);
    try {
      if (window.localStorage) {
        window.localStorage.setItem(THEME_KEY, next);
      }
    } catch {
      /* ignore */
    }
  });
}

/* CHAT RENDERING */
function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

  const bubble = document.createElement("div");
  bubble.className =
    "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
  bubble.innerHTML = convertToHTML(text);

  row.appendChild(bubble);
  chatBodyEl.appendChild(row);

  requestAnimationFrame(() => {
    chatBodyEl.scrollTop = chatBodyEl.scrollHeight;
    if (type === "bot") lastBotText = text.trim();
    adjustHeights();
  });
}

function hideSuggestions() {
  suggestionsEl.style.display = "none";
  suggestionsEl.innerHTML = "";
}

/* UPDATED SUGGESTION RENDERING + DEDUPE */
function showSuggestions(list) {
  const unique = [];
  const seen = new Set();

  list.forEach((x) => {
    if (!x) return;
    const key = x.toLowerCase().trim();
    if (seen.has(key)) return;
    seen.add(key);
    unique.push(x);
  });

  if (unique.length === 0) {
    hideSuggestions();
    return;
  }

  suggestionsEl.innerHTML = "";
  const label = document.createElement("span");
  label.className = "suggestion-label";
  label.textContent = "Try:";
  suggestionsEl.appendChild(label);

  unique.forEach((q) => {
    const pill = document.createElement("button");
    pill.type = "button";
    pill.className = "suggestion-pill";
    pill.textContent = q;

    pill.addEventListener("click", () => {
      hideSuggestions();
      input.value = q;
      send();
    });

    suggestionsEl.appendChild(pill);
  });

  suggestionsEl.style.display = "flex";
  adjustHeights();
}

/* UPDATED FETCH */
async function fetchSuggestions(text) {
  const cleaned = text.trim();

  if (cleaned.length < 2) {
    hideSuggestions();
    return;
  }

  try {
    const res = await fetch(API_BASE + "/suggest", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q: cleaned }),
    });

    if (!res.ok) {
      hideSuggestions();
      return;
    }

    const data = await res.json();
    const suggestions = Array.isArray(data.suggestions)
      ? data.suggestions
      : [];

    showSuggestions(suggestions);
  } catch {
    hideSuggestions();
  }
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  hideSuggestions();
  addMsg("user", q);
  input.value = "";
  input.style.height = "48px";
  sendBtn.disabled = true;

  try {
    const res = await fetch(API_BASE + "/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q, lastBotMessage: lastBotText }),
    });

    if (!res.ok) {
      addMsg("bot", "Agent K had trouble reaching the server. Try again.");
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    addMsg(
      "bot",
      data.answer ||
        "Agent K did not return a clear answer. Can you try rephrasing the question? üòÖ"
    );
  } catch {
    addMsg("bot", "Network issue. Try again.");
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.addEventListener("click", send);

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "48px";
  input.style.height = Math.min(input.scrollHeight, 140) + "px";
  chatBodyEl.scrollTop = chatBodyEl.scrollHeight;
  adjustHeights();

  if (suggestTimer) clearTimeout(suggestTimer);
  suggestTimer = setTimeout(() => fetchSuggestions(input.value), 200);
});

document.addEventListener("click", (e) => {
  if (!suggestionsEl.contains(e.target) && e.target !== input) hideSuggestions();
});

/* initial greeting */
addMsg(
  "bot",
  "Hi, I am Agent K üòé. Give me a few seconds to wake up. I can answer questions about Kyle's professional experience, skills, and background. What would you like to know?"
);

/* optional initial refresh of suggestions */
fetchSuggestions("experience");

adjustHeights();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Agent K Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Lato", sans-serif !important;
}

/* stable height model */
html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
}

.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* header */
.header {
  padding: 16px 20px;
  background: white;
  border-bottom: 1px solid #eee;
  font-size: 20px;
  font-weight: 600;
  flex-shrink: 0;
}

@media (min-width: 768px) {
  .header {
    font-size: 24px;
  }
}

/* centered content column */
.chat-inner {
  width: 100%;
  max-width: 650px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  flex: 1;
}

@media (min-width: 768px) {
  .chat-inner {
    max-width: 980px;
  }
}

/* main scroll area – height controlled by JS */
#chatBody {
  overflow-y: auto;
  padding: 16px 20px;
  padding-bottom: 32px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  -webkit-overflow-scrolling: touch;
}

#chatBody::after {
  content: "";
  height: 1px;
  display: block;
}

/* input bar – floating above bottom */
#inputBar {
  padding: 14px 20px;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  gap: 10px;
  align-items: flex-end;
  flex-shrink: 0;
  z-index: 30;
  transform: translateY(-40px);
}

/* suggestion strip just below input bar */
#suggestions {
  margin: 0 20px;
  margin-top: -34px; /* visually just below input bar */
  margin-bottom: 4px;
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  padding: 4px 8px;
  font-size: 11px;
  color: #4b5563;
  display: none;
  flex-wrap: wrap;
  gap: 6px;
}

.suggestion-label {
  font-weight: 600;
  margin-right: 4px;
}

.suggestion-pill {
  border-radius: 999px;
  padding: 3px 8px;
  border: 1px solid #e5e7eb;
  background: #ffffff;
  cursor: pointer;
  max-width: 180px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* footer */
.footer-note {
  text-align: center;
  font-size: 10px;
  color: #555;
  opacity: 0.85;
  padding: 16px 0;
  transform: translateY(-40px);
  margin-top: 10px;
  margin-bottom: calc(20px + env(safe-area-inset-bottom));
  line-height: 1.3;
}

/* inputs */
#input {
  flex: 1;
  min-height: 48px;
  max-height: 140px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  resize: none;
  outline: none;
  font-size: 16px;
}

#sendBtn {
  padding: 12px 20px;
  height: 48px;
  border-radius: 12px;
  border: none;
  background: #1f2937;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  flex-shrink: 0;
}

/* messages */
.msg-row {
  display: flex;
}

.msg-user {
  justify-content: flex-end;
}

.msg-bot {
  justify-content: flex-start;
}

.bubble {
  max-width: 85%;
  padding: 12px 16px;
  border-radius: 14px;
  font-size: 16px;
  line-height: 1.5;
}

.bubble-user {
  background: #1f2937;
  color: white;
  border-bottom-right-radius: 4px;
}

.bubble-bot {
  background: #f5f5f5;
  color: #111;
  border-bottom-left-radius: 4px;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="chat-inner">

    <div class="header">You're now chatting with Agent K...</div>

    <div id="chatBody"></div>

    <div id="inputBar">
      <textarea
        id="input"
        placeholder="Ask about Kyle's experience..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="sentences"
        spellcheck="false"
      ></textarea>
      <button id="sendBtn">Send</button>
    </div>

    <div id="suggestions"></div>

    <div class="footer-note">
      Agent K can make mistakes. Feel free to reach out directly.<br><br>
      (Beta)<br>
      ⚙️ 2025-2026
    </div>

  </div>
</div>

<script>
const API_BASE = "https://agentkyle-secure-backend.onrender.com";

/* DRAMATICALLY SIMPLIFIED + CORRECT mobile stable height */
function adjustHeights() {
  const vv = window.visualViewport ? window.visualViewport.height : window.innerHeight;

  const headerH = document.querySelector('.header').offsetHeight;
  const inputH = document.querySelector('#inputBar').offsetHeight;
  const footerH = document.querySelector('.footer-note').offsetHeight;
  const suggH = document.querySelector('#suggestions').offsetHeight || 0;

  const chatBody = document.querySelector('#chatBody');

  const extra = 20;
  let available = vv - headerH - inputH - footerH - suggH - extra + 40;

  if (available < 140) available = 140;

  chatBody.style.height = available + "px";
}

if (window.visualViewport) {
  window.visualViewport.addEventListener("resize", adjustHeights);
  window.visualViewport.addEventListener("scroll", adjustHeights);
}

window.addEventListener("orientationchange", adjustHeights);
window.addEventListener("load", adjustHeights);

/* chat logic */
const chatBodyEl = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const suggestionsEl = document.getElementById("suggestions");
let lastBotText = "";
let suggestTimer = null;

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
  bubble.textContent = text;

  row.appendChild(bubble);
  chatBodyEl.appendChild(row);

  requestAnimationFrame(() => {
    chatBodyEl.scrollTop = chatBodyEl.scrollHeight;
    if (type === "bot") lastBotText = text.trim();
    adjustHeights();
  });
}

/* suggestions UI */
function hideSuggestions() {
  suggestionsEl.style.display = "none";
  suggestionsEl.innerHTML = "";
}

function showSuggestions(list) {
  const unique = Array.from(new Set(list.filter(Boolean)));
  if (unique.length === 0) {
    hideSuggestions();
    return;
  }

  suggestionsEl.innerHTML = "";

  const label = document.createElement("span");
  label.className = "suggestion-label";
  label.textContent = "Try:";
  suggestionsEl.appendChild(label);

  unique.forEach(q => {
    const pill = document.createElement("button");
    pill.type = "button";
    pill.className = "suggestion-pill";
    pill.textContent = q;
    pill.addEventListener("click", () => {
      input.value = q;
      input.focus();
      hideSuggestions();
      adjustHeights();
    });
    suggestionsEl.appendChild(pill);
  });

  suggestionsEl.style.display = "flex";
  adjustHeights();
}

async function fetchSuggestions(queryText) {
  const q = queryText.trim();
  if (q.length < 2) {
    hideSuggestions();
    return;
  }

  try {
    const res = await fetch(API_BASE + "/suggest", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q })
    });
    if (!res.ok) {
      hideSuggestions();
      return;
    }
    const data = await res.json();
    showSuggestions(data.suggestions || []);
  } catch {
    hideSuggestions();
  }
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  hideSuggestions();
  addMsg("user", q);
  input.value = "";
  input.style.height = "48px";
  sendBtn.disabled = true;

  try {
    const res = await fetch(API_BASE + "/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        q: q,
        lastBotMessage: lastBotText
      })
    });

    if (!res.ok) {
      addMsg("bot", "Agent K had trouble reaching the server. Please try again in a moment.");
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    addMsg("bot", data.answer || "Agent K was not able to form a clear answer. Try asking in a different way.");
  } catch {
    addMsg("bot", "There was a network issue. Please try again.");
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.addEventListener("click", send);

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "48px";
  input.style.height = Math.min(input.scrollHeight, 140) + "px";
  chatBodyEl.scrollTop = chatBodyEl.scrollHeight;
  adjustHeights();

  if (suggestTimer) clearTimeout(suggestTimer);
  const text = input.value;
  suggestTimer = setTimeout(() => fetchSuggestions(text), 220);
});

/* hide suggestions when clicking outside */
document.addEventListener("click", (e) => {
  if (!suggestionsEl.contains(e.target) && e.target !== input) {
    hideSuggestions();
  }
});

/* prevent double-tap zoom */
let lastTouchEnd = 0;
document.addEventListener("touchend", (e) => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
});

/* initial greeting */
addMsg(
  "bot",
  "Hi, I am Agent K. Give me a few seconds to wake up. I can answer questions about Kyle's professional experience, skills, and background. What would you like to know?"
);

/* run once on load */
adjustHeights();
</script>
</body>
</html>

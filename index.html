<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>You're chatting with Agent K...</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: 100vh;
      background: #f9fafb; /* nice neutral light gray behind transparent layers */
      color: #111;
      overflow: hidden;
    }

    .shell {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: transparent; /* << TRANSPARENT */
    }

    .header {
      padding: 18px 24px;
      border-bottom: 1px solid #e5e5e5;
      background: transparent; /* << TRANSPARENT */
      flex-shrink: 0;
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      color: #111;
    }

    #chatBody {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
      overflow-y: auto;
      gap: 16px;
      background: transparent; /* << TRANSPARENT */
    }

    .msg-row {
      display: flex;
      animation: fadeIn 0.1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .msg-user {
      justify-content: flex-end;
    }

    .msg-bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 90%;
      padding: 14px 18px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.55;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .bubble-user {
      background: #1f2937; /* dark gray */
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .bubble-bot {
      background: #e5e7eb; /* light neutral bubble */
      color: #111;
      border-bottom-left-radius: 4px;
    }

    #inputBar {
      display: flex;
      gap: 12px;
      padding: 20px 24px;
      border-top: 1px solid #e5e5e5;
      background: transparent; /* << TRANSPARENT */
      backdrop-filter: blur(6px); /* subtle polish */
      flex-shrink: 0;
    }

    #input {
      flex: 1;
      min-height: 48px;
      max-height: 160px;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1.5px solid #d1d5db;
      font-size: 15px;
      line-height: 1.5;
      resize: none;
      outline: none;
      background: #ffffffa8; /* subtle translucency */
    }

    #input:focus {
      border-color: #1f2937;
      box-shadow: 0 0 0 2px rgba(31,41,55,0.12);
    }

    #sendBtn {
      padding: 14px 22px;
      height: 48px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 700;
      background: #1f2937;
      color: #ffffff;
      cursor: pointer;
      transition: background 0.15s;
    }

    #sendBtn:hover {
      background: #000000;
    }

    #sendBtn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    #chatBody::-webkit-scrollbar {
      width: 8px;
    }

    #chatBody::-webkit-scrollbar-thumb {
      background: #cfcfcf;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<div class="shell">

  <div class="header">
    <div class="title">Chat with Agent K</div>
  </div>

  <div id="chatBody"></div>

  <div id="inputBar">
    <textarea id="input" placeholder="Ask about Kyle's experience, STAR examples, strengths, or qualifications..."></textarea>
    <button id="sendBtn">Send</button>
  </div>

</div>

<script>
const chatBody = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
  bubble.textContent = text;

  row.appendChild(bubble);
  chatBody.appendChild(row);
  chatBody.scrollTop = chatBody.scrollHeight;
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  addMsg("user", q);
  input.value = "";
  input.style.height = "48px";
  sendBtn.disabled = true;

  try {
    const res = await fetch("https://agentkyle-secure-backend.onrender.com/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q })
    });

    if (!res.ok) {
      addMsg("bot", "Backend is waking up... Try again.");
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    addMsg("bot", data.answer);

  } catch (err) {
    addMsg("bot", "Connection error. Please try again.");
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.onclick = send;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "48px";
  input.style.height = Math.min(input.scrollHeight, 160) + "px";
});

addMsg("bot", "Hi, I'm Agent K. Ask me anything about Kyleâ€™s experience.");
</script>

</body>
</html>

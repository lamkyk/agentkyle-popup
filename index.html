<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat with Agent K</title>

  <!-- LATO FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght=300;400;700;900&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f5f5f5;
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      color: #333;
      overflow: hidden;
    }

    .shell {
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px 18px;
      border-bottom: 1px solid #e6e6e6;
      background: #ffffff;
      flex-shrink: 0;
    }

    .title {
      font-size: 18px;
      font-weight: 900;
      color: #111;
    }

    #chatBody {
      flex: 1;
      padding: 14px 16px;
      overflow-y: auto;
      background: #ffffff;
      font-size: 14px;
    }

    .msg-row {
      display: flex;
      margin-bottom: 12px;
    }

    .msg-user { justify-content: flex-end; }
    .msg-bot  { justify-content: flex-start; }

    .bubble {
      max-width: 78%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      white-space: pre-wrap;
      line-height: 1.55;
    }

    .bubble-user {
      background: #dbe7ff;
      color: #111;
      border-bottom-right-radius: 6px;
    }

    .bubble-bot {
      background: #f7f7f8;
      border: 1px solid #e6e6e6;
      color: #111;
      border-bottom-left-radius: 6px;
    }

    #inputBar {
      display: flex;
      padding: 12px 16px;
      border-top: 1px solid #e6e6e6;
      gap: 8px;
      align-items: flex-end;
      background: #ffffff;
      flex-shrink: 0;
    }

    #input {
      flex: 1;
      min-height: 44px;
      max-height: 120px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px 12px;
      font-size: 14px;
      resize: none;
      font-family: 'Lato', sans-serif;
      outline: none;
      transition: border-color 0.2s;
    }

    #input:focus {
      border-color: #007aff;
    }

    #sendBtn {
      padding: 10px 18px;
      border-radius: 8px;
      background: #007aff;
      color: white;
      font-size: 14px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      height: 44px;
    }

    #sendBtn:hover { 
      background: #0063d6; 
    }

    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Scrollbar styling */
    #chatBody::-webkit-scrollbar {
      width: 8px;
    }

    #chatBody::-webkit-scrollbar-track {
      background: transparent;
    }

    #chatBody::-webkit-scrollbar-thumb {
      background: #d0d0d0;
      border-radius: 4px;
    }

    #chatBody::-webkit-scrollbar-thumb:hover {
      background: #b0b0b0;
    }
  </style>
</head>

<body>
<div class="shell">

  <div class="header">
    <div class="title">Chat with Agent K</div>
  </div>

  <div id="chatBody"></div>

  <div id="inputBar">
    <textarea id="input" placeholder="Ask about Kyle's experience, roles, STAR examples, strengths, or job fit..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatBody = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type==="user"?"msg-user":"msg-bot");
  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type==="user"?"bubble-user":"bubble-bot");
  bubble.textContent = text;
  row.appendChild(bubble);
  chatBody.appendChild(row);
  chatBody.scrollTop = chatBody.scrollHeight;
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  addMsg("user", q);
  input.value = "";
  sendBtn.disabled = true;

  try {
    const res = await fetch("https://agentkyle-secure-backend.onrender.com/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q })
    });

    if (!res.ok) {
      addMsg("bot", "Backend is waking up... Try again.");
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    addMsg("bot", data.answer);
  } catch (err) {
    console.log("ERROR:", err);
    addMsg("bot", "Backend unreachable. Try again in 10 seconds.");
  }
  
  sendBtn.disabled = false;
}

sendBtn.onclick = send;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

// Auto-resize textarea
input.addEventListener("input", () => {
  input.style.height = "44px";
  input.style.height = Math.min(input.scrollHeight, 120) + "px";
});

addMsg("bot", "Hi, I'm Agent K, responding on behalf of Kyle. Ask me anything about his experience, STAR stories, strengths, or how he fits a role.");
</script>

</body>
</html>

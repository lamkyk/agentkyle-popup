<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat with AI Agent Kyle</title>

  <!-- LATO FONT IMPORT -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght=300;400;700;900&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      font-family: 'Lato', sans-serif;
      font-size: 15px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shell {
      width: min(420px, 100vw - 24px);
      height: min(640px, 100vh - 40px);
      background: rgba(255, 255, 255, 0.90);
      border-radius: 20px;
      border: 1px solid #eaeaea;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 14px 18px;
      border-bottom: 1px solid #e6e6e6;
      background: transparent;
    }

    .title {
      font-size: 18px;
      font-weight: 900;
      color: #111;
    }

    #chatBody {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: transparent;
    }

    .msg-row {
      display: flex;
      margin-bottom: 14px;
    }

    .msg-user { justify-content: flex-end; }
    .msg-bot { justify-content: flex-start; }

    .bubble {
      max-width: 78%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.55;
      white-space: pre-wrap;
    }

    .bubble-user {
      background: #dbe7ff;
      border-bottom-right-radius: 6px;
    }

    .bubble-bot {
      background: #ffffff;
      border: 1px solid #e6e6e6;
      border-bottom-left-radius: 6px;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e6e6e6;
      background: transparent;
      gap: 8px;
    }

    #input {
      flex: 1;
      min-height: 42px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 15px;
      resize: none;
    }

    #sendBtn {
      padding: 10px 16px;
      border-radius: 8px;
      background: #007aff;
      color: white;
      font-size: 15px;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="shell">
  <div class="header">
    <div class="title">You're now chatting with Agent Kyle</div>
  </div>

  <div id="chatBody"></div>

  <div id="inputBar">
    <textarea id="input" placeholder="Ask Kyle anything about his experience..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>

const API_URL = "https://agentkyle-backend.onrender.com/chat";

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
  bubble.textContent = text;

  row.appendChild(bubble);
  chatBody.appendChild(row);
  chatBody.scrollTop = chatBody.scrollHeight;
}

async function callBackend(question) {
  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: question })
    });

    const data = await response.json();
    return data.answer || "(No answer returned)";
  } catch (err) {
    return "Error contacting server.";
  }
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  addMsg("user", q);
  input.value = "";

  addMsg("bot", "Thinking...");

  const answer = await callBackend(q);

  chatBody.lastChild.querySelector(".bubble-bot").textContent = answer;
}

sendBtn.onclick = send;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

addMsg("bot", "Hi, I’m Agent Kyle. Ask me anything about Kyle’s background, roles, or strengths.");

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent K Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Lato font -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden; /* IMPORTANT */
    font-family: "Lato", sans-serif;
    background: transparent;
  }

  .wrapper {
    height: 100vh;     /* HARD REQUIREMENT */
    width: 100%;
    display: flex;
    flex-direction: column;
    background: transparent;
  }

  .header {
    flex-shrink: 0;
    padding: 16px 20px;
    font-size: 18px;
    font-weight: 700;
    color: #111;
    background: #fff;
    border-bottom: 1px solid #eee;
  }

  #chatBody {
    flex: 1;
    overflow-y: auto; /* KEY FIX */
    overflow-x: hidden;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    -webkit-overflow-scrolling: touch;
    background: transparent;
  }

  .msg-row {
    display: flex;
    width: 100%;
    animation: fadeIn 0.2s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .msg-user { justify-content: flex-end; }
  .msg-bot { justify-content: flex-start; }

  .bubble {
    max-width: 85%;
    padding: 14px 16px;
    border-radius: 14px;
    font-size: 15px;
    line-height: 1.5;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .bubble-user {
    background: #1f2937;
    color: #fff;
    border-bottom-right-radius: 5px;
  }

  .bubble-bot {
    background: #f3f4f6;
    color: #1f2937;
    border-bottom-left-radius: 5px;
  }

  #inputBar {
    flex-shrink: 0;
    padding: 14px 16px;
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    gap: 10px;
    align-items: flex-end;
  }

  #input {
    flex: 1;
    min-height: 48px;
    max-height: 120px;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 15px;
    resize: none;
    outline: none;
    background: white;
    line-height: 1.4;
  }

  #input:focus {
    border-color: #111;
    box-shadow: 0 0 0 2px rgba(0,0,0,0.08);
  }

  #sendBtn {
    padding: 12px 20px;
    height: 48px;
    border-radius: 12px;
    border: none;
    background: #1f2937;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    flex-shrink: 0;
  }
</style>

</head>
<body>
  <div class="wrapper">
    <div class="header">You are chatting with Agent K</div>

    <div id="chatBody"></div>

    <div id="inputBar">
      <textarea
        id="input"
        placeholder="Ask about Kyle's experience..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="sentences"
        spellcheck="false"
      ></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("chatBody");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("sendBtn");

    function addMsg(type, text) {
      const row = document.createElement("div");
      row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

      const bubble = document.createElement("div");
      bubble.className =
        "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
      bubble.textContent = text;

      row.appendChild(bubble);
      chatBody.appendChild(row);

      // Scroll to bottom after layout
      requestAnimationFrame(() => {
        chatBody.scrollTop = chatBody.scrollHeight;
      });
    }

    async function send() {
      const q = input.value.trim();
      if (!q) return;

      addMsg("user", q);
      input.value = "";
      input.style.height = "44px";
      sendBtn.disabled = true;

      try {
        const res = await fetch(
          "https://agentkyle-secure-backend.onrender.com/query",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ q })
          }
        );

        if (!res.ok) {
          addMsg(
            "bot",
            "The backend is waking up. Please try that again in a moment."
          );
          sendBtn.disabled = false;
          return;
        }

        const data = await res.json();
        addMsg("bot", data.answer || "I did not get a usable reply. Please try again.");
      } catch (e) {
        addMsg("bot", "There was a network issue. Please try again.");
      }

      sendBtn.disabled = false;
      input.focus();
    }

    sendBtn.addEventListener("click", send);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    input.addEventListener("input", () => {
      // auto grow textarea
      input.style.height = "44px";
      input.style.height = Math.min(input.scrollHeight, 112) + "px";
    });

    // Prevent accidental double tap zoom on iOS
    let lastTouchEnd = 0;
    document.addEventListener(
      "touchend",
      (e) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      },
      false
    );

    // Initial greeting
    addMsg(
      "bot",
      "Hi, I am Agent K. I can answer questions about Kyle's professional experience, skills, and background. What would you like to know?"
    );
  </script>
  <script>
  function sendResize() {
    const height = document.documentElement.scrollHeight;
    parent.postMessage(JSON.stringify({
      type: "embed-size",
      height: height
    }), "*");
  }

  // Run whenever the page changes height
  const observer = new ResizeObserver(sendResize);
  observer.observe(document.body);

  // Initial fire
  window.onload = sendResize;
</script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Agent K Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Lato", sans-serif !important;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
}

.wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* header */
.header {
  padding: 16px 20px;
  background: white;
  border-bottom: 1px solid #eee;
  font-size: 20px;
  font-weight: 600;
  flex-shrink: 0;
}
@media (min-width: 768px) {
  .header { font-size: 24px; }
}

/* centered content column */
.chat-inner {
  width: 100%;
  max-width: 650px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  flex: 1;
}
@media (min-width: 768px) {
  .chat-inner { max-width: 980px; }
}

/* main scroll area */
#chatBody {
  overflow-y: auto;
  padding: 16px 20px 32px 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  -webkit-overflow-scrolling: touch;
}
#chatBody::after {
  content: "";
  height: 1px;
  display: block;
}

/* input bar ‚Äì lifted */
#inputBar {
  padding: 14px 20px;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  gap: 10px;
  align-items: flex-end;
  flex-shrink: 0;
  z-index: 30;
  transform: translateY(-40px);
}

/* suggestion box BELOW input */
#suggestions {
  width: calc(100% - 40px);
  margin-left: auto;
  margin-right: auto;
  margin-top: -20px;
  background: #f1f3f5;
  border: 1px solid #d9dce0;
  border-radius: 10px;
  padding: 6px 8px;
  font-size: 11px;
  color: #4b5563;
  display: none;
  flex-wrap: wrap;
  gap: 6px;
  z-index: 29;
  position: relative;
}

.suggestion-label {
  font-weight: 600;
  margin-right: 4px;
}

.suggestion-pill {
  border-radius: 999px;
  padding: 3px 8px;
  border: 1px solid #cfd3d7;
  background: #ffffff;
  cursor: pointer;
  max-width: 200px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* footer */
.footer-note {
  text-align: center;
  font-size: 10px;
  color: #555;
  opacity: 0.85;
  padding: 16px 0;
  transform: translateY(-40px);
  margin-top: 10px;
  margin-bottom: calc(20px + env(safe-area-inset-bottom));
  line-height: 1.3;
}

/* input */
#input {
  flex: 1;
  min-height: 48px;
  max-height: 140px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  resize: none;
  outline: none;
  font-size: 16px;
}

#sendBtn {
  padding: 12px 20px;
  height: 48px;
  border-radius: 12px;
  border: none;
  background: #1f2937;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  flex-shrink: 0;
}

/* messages */
.msg-row { display: flex; }
.msg-user { justify-content: flex-end; }
.msg-bot { justify-content: flex-start; }

.bubble {
  max-width: 85%;
  padding: 12px 16px;
  border-radius: 14px;
  font-size: 16px;
  line-height: 1.5;
}
.bubble-user {
  background: #1f2937;
  color: white;
  border-bottom-right-radius: 4px;
}
.bubble-bot {
  background: #f5f5f5;
  color: #111;
  border-bottom-left-radius: 4px;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="chat-inner">

    <div class="header">You're now chatting with Agent K...</div>

    <div id="chatBody"></div>

    <div id="inputBar">
      <textarea
        id="input"
        placeholder="Ask about Kyle's experience..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="sentences"
        spellcheck="false"
      ></textarea>
      <button id="sendBtn">Send</button>
    </div>

    <div id="suggestions"></div>

    <div class="footer-note">
      Agent K can make mistakes. Feel free to reach out directly.<br><br>
      (Beta)<br>
      ‚öôÔ∏è 2025-2026
    </div>

  </div>
</div>

<script>
const API_BASE = "https://agentkyle-secure-backend.onrender.com";

function adjustHeights() {
  const vv = window.visualViewport ? window.visualViewport.height : window.innerHeight;

  const headerH = document.querySelector('.header').offsetHeight;
  const inputH = document.querySelector('#inputBar').offsetHeight;
  const footerH = document.querySelector('.footer-note').offsetHeight;
  const suggH = document.querySelector('#suggestions').offsetHeight || 0;

  const chatBody = document.querySelector('#chatBody');

  const extra = 20;
  let available = vv - headerH - inputH - footerH - suggH - extra + 40;
  if (available < 140) available = 140;

  chatBody.style.height = available + "px";
}

if (window.visualViewport) {
  window.visualViewport.addEventListener("resize", adjustHeights);
  window.visualViewport.addEventListener("scroll", adjustHeights);
}
window.addEventListener("orientationchange", adjustHeights);
window.addEventListener("load", adjustHeights);

const chatBodyEl = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const suggestionsEl = document.getElementById("suggestions");
let lastBotText = "";
let suggestTimer = null;

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
  bubble.textContent = text;

  row.appendChild(bubble);
  chatBodyEl.appendChild(row);

  requestAnimationFrame(() => {
    chatBodyEl.scrollTop = chatBodyEl.scrollHeight;
    if (type === "bot") lastBotText = text.trim();
    adjustHeights();
  });
}

function hideSuggestions() {
  suggestionsEl.style.display = "none";
  suggestionsEl.innerHTML = "";
}

/* UPDATED SUGGESTION RENDERING + DEDUPE */
function showSuggestions(list) {
  const unique = [];
  const seen = new Set();

  list.forEach(x => {
    if (!x) return;
    const key = x.toLowerCase().trim();
    if (seen.has(key)) return;     // remove periods, duplicates, variants
    seen.add(key);
    unique.push(x);
  });

  if (unique.length === 0) {
    hideSuggestions();
    return;
  }

  suggestionsEl.innerHTML = "";
  const label = document.createElement("span");
  label.className = "suggestion-label";
  label.textContent = "Try:";
  suggestionsEl.appendChild(label);

  unique.forEach(q => {
    const pill = document.createElement("button");
    pill.type = "button";
    pill.className = "suggestion-pill";
    pill.textContent = q;

    pill.addEventListener("click", () => {
      hideSuggestions();
      input.value = q;
      send();
    });

    suggestionsEl.appendChild(pill);
  });

  suggestionsEl.style.display = "flex";
  adjustHeights();
}

/* UPDATED FETCH */
async function fetchSuggestions(text) {
  const cleaned = text.trim();

  if (cleaned.length < 2) {
    hideSuggestions();
    return;
  }

  try {
    const res = await fetch(API_BASE + "/suggest", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q: cleaned })
    });

    if (!res.ok) {
      hideSuggestions();
      return;
    }

    const data = await res.json();
    const suggestions = Array.isArray(data.suggestions) ? data.suggestions : [];

    showSuggestions(suggestions);
  } catch {
    hideSuggestions();
  }
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  hideSuggestions();
  addMsg("user", q);
  input.value = "";
  input.style.height = "48px";
  sendBtn.disabled = true;

  try {
    const res = await fetch(API_BASE + "/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q, lastBotMessage: lastBotText })
    });

    if (!res.ok) {
      addMsg("bot", "Agent K had trouble reaching the server. Try again.");
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    addMsg("bot", data.answer || "Agent K did not return a clear answer.");
  } catch {
    addMsg("bot", "Network issue. Try again.");
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.addEventListener("click", send);

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "48px";
  input.style.height = Math.min(input.scrollHeight, 140) + "px";
  chatBodyEl.scrollTop = chatBodyEl.scrollHeight;
  adjustHeights();

  if (suggestTimer) clearTimeout(suggestTimer);
  suggestTimer = setTimeout(() => fetchSuggestions(input.value), 200);
});

document.addEventListener("click", (e) => {
  if (!suggestionsEl.contains(e.target) && e.target !== input) hideSuggestions();
});

/* initial greeting */
addMsg(
  "bot",
  "Hi, I am Agent K üòé. Give me a few seconds to wake up. I can answer questions about Kyle's professional experience, skills, and background. What would you like to know?"
);

/* optional initial refresh of suggestions */
fetchSuggestions("experience");

adjustHeights();
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat with Agent Kyle</title>

  <!-- LATO FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght=300;400;700;900&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shell {
      width: min(420px, 100vw - 20px);
      height: min(640px, 100vh - 20px);
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      border: 1px solid #eee;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px 18px;
      border-bottom: 1px solid #e6e6e6;
      background: transparent;
    }

    .title {
      font-size: 18px;
      font-weight: 900;
      color: #111;
    }

    #chatBody {
      flex: 1;
      padding: 14px 16px;
      overflow-y: auto;
      background: transparent;
      font-size: 14px;
    }

    .msg-row {
      display: flex;
      margin-bottom: 12px;
    }

    .msg-user { justify-content: flex-end; }
    .msg-bot  { justify-content: flex-start; }

    .bubble {
      max-width: 78%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      white-space: pre-wrap;
      line-height: 1.55;
    }

    .bubble-user {
      background: #dbe7ff;
      color: #111;
      border-bottom-right-radius: 6px;
    }

    .bubble-bot {
      background: #fff;
      border: 1px solid #e6e6e6;
      color: #111;
      border-bottom-left-radius: 6px;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e6e6e6;
      gap: 8px;
      align-items: flex-end;
    }

    #input {
      flex: 1;
      min-height: 40px;
      max-height: 100px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 8px 10px;
      font-size: 14px;
      resize: none;
      font-family: 'Lato', sans-serif;
    }

    #sendBtn {
      padding: 8px 14px;
      border-radius: 8px;
      background: #007aff;
      color: white;
      font-size: 14px;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }

    #sendBtn:hover { background: #0063d6; }
  </style>
</head>

<body>
<div class="shell">

  <div class="header">
    <div class="title">Chat with Agent Kyle</div>
  </div>

  <div id="chatBody"></div>

  <div id="inputBar">
    <textarea id="input" placeholder="Ask about Kyle’s experience, roles, STAR examples, strengths, or job fit..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
/* ------------------------------------------------------
   KNOWLEDGE BASE: Resume + Work Experience + STAR Stories
---------------------------------------------------------*/

const KB = {
  profile: {
    overview:
      "Kyle Lam is a systems-minded operator with experience across autonomous vehicle testing, SaaS customer success, program management, and technical workflows. His background blends structured execution with cross-functional communication, making him effective in engineering-facing and customer-facing environments.",
    strengths: [
      "Structured testing and validation for complex systems",
      "Cross-functional coordination with engineering, PM, and operations",
      "Turning operational signals into clear insights and recommendations",
      "Building workflows, SOPs, and repeatable processes",
      "Enterprise customer management and stakeholder alignment"
    ]
  },

  roles: [
    {
      id: "waymo_sse",
      title: "Sr. Systems Engineering Test Conductor",
      org: "Waymo",
      keywords: ["waymo","av","sensor","testing","validation","autonomous"],
      summary:
        "Led structured AV sensor and behavior validation for next-generation releases. Partnered with perception, behavior, and hardware teams to design and execute test campaigns, ensuring safety and reliability ahead of ODD expansion.",
      star: {
        situation:
          "Waymo was preparing multiple next-gen sensor and behavior updates, but lacked a structured method for validating reliability before advancing the ODD roadmap.",
        task:
          "Kyle was responsible for designing and operating test campaigns that would expose edge cases early and provide engineers confidence in readiness.",
        action: [
          "Created detailed test plans and execution workflows",
          "Partnered with hardware, perception, and behavior teams",
          "Authored SOPs to standardize operator execution",
          "Built dashboards for throughput, coverage, and scenario tracking"
        ],
        result: [
          "Unblocked several engineering releases",
          "Improved milestone predictability",
          "Accelerated pre-deployment validation cycles"
        ]
      }
    },
    {
      id: "waymo_ops",
      title: "Rider Operations / AV Instructor",
      org: "Waymo",
      keywords: ["rider","operations","ux","on-road","autonomous"],
      summary:
        "Executed real-world rider scenarios and captured UX, operational, and behavioral insights to shape readiness for scaled rider operations."
    },
    {
      id: "narvar",
      title: "Enterprise Customer Success Manager",
      org: "Narvar",
      keywords: ["saas","customer","enterprise","cs","retail"],
      summary:
        "Owned enterprise accounts for major retail brands. Ran QBRs, onboarding, and product configuration to deliver measurable value."
    }
  ]
};

/* ------------------------------------------------------
   NATURAL RESPONSE ENGINE
---------------------------------------------------------*/

function naturalize(text) {
  // Add light conversational flow
  const openers = [
    "Sure, here’s a clear breakdown:",
    "Absolutely — here’s how to think about it:",
    "Here’s a concise, natural explanation:",
    "Let me walk through this in a clear way:",
  ];
  return openers[Math.floor(Math.random()*openers.length)] + "\n\n" + text;
}

function findRoleByKeywords(q) {
  const lower = q.toLowerCase();
  return KB.roles.find(r => r.keywords.some(k => lower.includes(k)));
}

function buildStar(role) {
  let out = "";
  out += "**Situation:** " + role.star.situation + "\n\n";
  out += "**Task:** " + role.star.task + "\n\n";
  out += "**Action:**\n" + role.star.action.map(a=>"• "+a).join("\n") + "\n\n";
  out += "**Result:**\n" + role.star.result.map(r=>"• "+r).join("\n");
  return out;
}

function buildAnswer(q) {
  const lower = q.toLowerCase();

  if (lower.includes("strength")) {
    return naturalize(
      "Kyle’s core strengths include:\n" +
      KB.profile.strengths.map(s=>"• "+s).join("\n")
    );
  }

  const role = findRoleByKeywords(q);
  if (role) {
    if (lower.includes("star")) {
      return naturalize(buildStar(role));
    }
    return naturalize(role.summary);
  }

  if (lower.includes("tell me about yourself")) {
    return naturalize(
      "Kyle blends AV systems testing, SaaS customer success, and structured program execution. He’s operated at the intersection of engineering, operations, and customer experience — building reliable workflows, shaping test programs, and driving partner outcomes."
    );
  }

  return naturalize(
    "Here’s a quick overview of Kyle:\n\n" +
    KB.profile.overview + "\n\n" +
    "Strengths:\n" + KB.profile.strengths.map(s=>"• "+s).join("\n")
  );
}

/* ------------------------------------------------------
   UI & Messaging
---------------------------------------------------------*/

const chatBody = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type==="user"?"msg-user":"msg-bot");
  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type==="user"?"bubble-user":"bubble-bot");
  bubble.innerHTML = text;
  row.appendChild(bubble);
  chatBody.appendChild(row);
  chatBody.scrollTop = chatBody.scrollHeight;
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  addMsg("user", q);
  input.value = "";

  // Debug message

  try {
    
    const res = await fetch("https://agentkyle-secure-backend.onrender.com/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q })
    });

    if (!res.ok) {
      addMsg("bot", "Backend is waking up... Try again.");
      return;
    }

    const data = await res.json();

    addMsg("bot", data.answer);
  } catch (err) {
    console.log("ERROR:", err);
    addMsg("bot", "Backend unreachable. Try again in 10 seconds.");
  }
}

sendBtn.onclick = send;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

addMsg("bot", "Hi, I’m Agent Kyle. Ask me anything about Kyle’s experience, STAR stories, strengths, or how he fits a role.");
</script>

</body>
</html>

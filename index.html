<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Agent K Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;   /* IMPORTANT: iframe manages scroll internally */
    font-family: 'Lato', sans-serif;
  }

  /* ---- MAIN WRAPPER ---- */
  .wrapper {
    display: flex;
    flex-direction: column;
    height: 100vh;       /* FULL SCREEN ALWAYS */
    width: 100%;
    background: white;
  }

  /* ---- HEADER ---- */
  .header {
    padding: 16px 20px;
    font-size: 18px;
    font-weight: 700;
    border-bottom: 1px solid #eee;
    flex-shrink: 0;
  }

  /* ---- CHAT CONTAINER ---- */
  #chatBody {
    flex: 1;
    overflow-y: auto;       /* INTERNAL SCROLLING */
    padding: 16px;
    -webkit-overflow-scrolling: touch;
    background: #fafafa;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .msg-row { display: flex; width: 100%; }
  .msg-user { justify-content: flex-end; }
  .msg-bot { justify-content: flex-start; }

  .bubble {
    max-width: 85%;
    padding: 12px 14px;
    border-radius: 12px;
    font-size: 15px;
    line-height: 1.5;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .bubble-user {
    background: #1f2937;
    color: white;
    border-bottom-right-radius: 4px;
  }
  .bubble-bot {
    background: #f3f4f6;
    border-bottom-left-radius: 4px;
  }

  /* ---- FIXED INPUT BAR ---- */
  #inputBar {
    flex-shrink: 0;
    display: flex;
    gap: 10px;
    padding: 14px;
    border-top: 1px solid #e5e5e5;
    background: white;
  }

  #input {
    flex: 1;
    min-height: 44px;
    max-height: 120px;
    padding: 12px 14px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 15px;
    resize: none;
    outline: none;
    background: #fff;
  }

  #sendBtn {
    padding: 0 18px;
    border: none;
    border-radius: 10px;
    background: #1f2937;
    color: white;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
  }

  #sendBtn:disabled {
    background: #aaa;
    cursor: not-allowed;
  }

</style>
</head>

<body>
<div class="wrapper">

  <div class="header">You're chatting with Agent K…</div>

  <div id="chatBody"></div>

  <div id="inputBar">
    <textarea id="input" placeholder="Ask about Kyle's experience..."></textarea>
    <button id="sendBtn">Send</button>
  </div>

</div>

<script>
const chatBody = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
  bubble.textContent = text;

  row.appendChild(bubble);
  chatBody.appendChild(row);

  setTimeout(() => chatBody.scrollTop = chatBody.scrollHeight, 50);
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  addMsg("user", q);
  input.value = "";
  input.style.height = "44px";
  sendBtn.disabled = true;

  try {
    const res = await fetch("https://agentkyle-secure-backend.onrender.com/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q })
    });

    const data = await res.json();
    addMsg("bot", data.answer || "Backend issue — try again in a moment.");
  } catch (e) {
    addMsg("bot", "Network error. Try again.");
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.onclick = send;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "44px";
  input.style.height = Math.min(input.scrollHeight, 120) + "px";
});

addMsg("bot", "Hi, I'm Agent K. Ask me anything about Kyle’s experience.");
</script>

</body>
</html>

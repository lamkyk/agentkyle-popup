<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent K Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Lato", sans-serif !important;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px 20px;
      background: white;
      border-bottom: 1px solid #eee;
      font-size: 20px;
      font-weight: 600;
      flex-shrink: 0;
    }

    @media (min-width: 768px) {
      .header {
        font-size: 24px;
      }
    }

    .chat-inner {
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    @media (min-width: 768px) {
      .chat-inner {
        max-width: 980px;
      }
    }

    #chatBody {
      overflow-y: auto;
      padding: 16px 20px;
      padding-bottom: 32px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      -webkit-overflow-scrolling: touch;
    }

    #chatBody::after {
      content: "";
      height: 1px;
      display: block;
    }

    #inputBar {
      padding: 14px 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
      align-items: flex-end;
      flex-shrink: 0;
      z-index: 30;
      transform: translateY(-30px);
    }

    .footer-note {
      text-align: center;
      font-size: 10px;
      color: #555;
      opacity: 0.85;
      padding: 8px 0 16px;
      transform: translateY(-30px);
      margin-top: 4px;
      margin-bottom: calc(12px + env(safe-area-inset-bottom));
      line-height: 1.3;
    }

    #input {
      flex: 1;
      min-height: 48px;
      max-height: 140px;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      resize: none;
      outline: none;
      font-size: 16px;
    }

    #sendBtn {
      padding: 12px 20px;
      height: 48px;
      border-radius: 12px;
      border: none;
      background: #1f2937;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      flex-shrink: 0;
    }

    .msg-row {
      display: flex;
    }

    .msg-user {
      justify-content: flex-end;
    }

    .msg-bot {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 14px;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .bubble-user {
      background: #1f2937;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bubble-bot {
      background: #f5f5f5;
      color: #111;
      border-bottom-left-radius: 4px;
    }

    /* Suggestions container – small, below input, non-blocking */
    #suggestionsBar {
      position: relative;
      width: 100%;
      max-width: 650px;
      margin: 0 auto;
      transform: translateY(-26px);
      padding: 0 20px;
      flex-shrink: 0;
      pointer-events: none; /* children re-enable */
    }

    @media (min-width: 768px) {
      #suggestionsBar {
        max-width: 980px;
      }
    }

    .suggestions-inner {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 6px;
      background: rgba(249, 250, 251, 0.95);
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 4px 6px;
      max-width: 100%;
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.06);
      font-size: 11px;
      pointer-events: auto;
    }

    .suggestions-inner.hidden {
      display: none;
    }

    .suggestion-pill {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 4px 8px;
      background: #ffffff;
      font-size: 11px;
      cursor: pointer;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .suggestion-pill:hover {
      background: #f3f4f6;
    }
  </style>
</head>

<body>
<div class="wrapper">
  <div class="chat-inner">

    <div class="header">You're now chatting with Agent K...</div>

    <div id="chatBody"></div>

    <div id="inputBar">
      <textarea
        id="input"
        placeholder="Ask about Kyle's experience..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="sentences"
        spellcheck="false"
      ></textarea>
      <button id="sendBtn">Send</button>
    </div>

    <!-- Suggestions row (non-blocking, below input) -->
    <div id="suggestionsBar">
      <div id="suggestionsInner" class="suggestions-inner hidden"></div>
    </div>

    <div class="footer-note">
      Agent K can make mistakes. Feel free to reach out directly.<br><br>
      (Beta)<br>
      ⚙️ 2025-2026
    </div>

  </div>
</div>

<script>
function adjustHeights() {
  const vv = window.visualViewport ? window.visualViewport.height : window.innerHeight;

  const headerH = document.querySelector('.header').offsetHeight;
  const inputH = document.querySelector('#inputBar').offsetHeight;
  const footerH = document.querySelector('.footer-note').offsetHeight;
  const suggH = document.querySelector('#suggestionsBar').offsetHeight;

  const chatBody = document.querySelector('#chatBody');

  const extra = 20;
  let available = vv - headerH - inputH - footerH - suggH - extra + 30;
  if (available < 140) available = 140;

  chatBody.style.height = available + "px";
}

if (window.visualViewport) {
  window.visualViewport.addEventListener("resize", adjustHeights);
  window.visualViewport.addEventListener("scroll", adjustHeights);
}

window.addEventListener("orientationchange", adjustHeights);
window.addEventListener("load", adjustHeights);

const chatBodyEl = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");
const suggestionsInner = document.getElementById("suggestionsInner");
let lastBotText = "";

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
  bubble.textContent = text;

  row.appendChild(bubble);
  chatBodyEl.appendChild(row);

  requestAnimationFrame(() => {
    chatBodyEl.scrollTop = chatBodyEl.scrollHeight;
    if (type === "bot") lastBotText = text.trim();
    adjustHeights();
  });
}

function hideSuggestions() {
  suggestionsInner.classList.add("hidden");
  suggestionsInner.innerHTML = "";
}

function renderSuggestions(list) {
  if (!list || list.length === 0) {
    hideSuggestions();
    return;
  }

  // Remove duplicates and trim
  const uniq = Array.from(new Set(list.map(q => q.trim()))).filter(Boolean);
  if (uniq.length === 0) {
    hideSuggestions();
    return;
  }

  suggestionsInner.innerHTML = "";
  uniq.slice(0, 5).forEach(q => {
    const pill = document.createElement("button");
    pill.type = "button";
    pill.className = "suggestion-pill";
    pill.textContent = q;
    pill.addEventListener("click", () => {
      input.value = q;
      hideSuggestions();
      send();
    });
    suggestionsInner.appendChild(pill);
  });

  suggestionsInner.classList.remove("hidden");
}

let suggestTimer = null;
async function fetchSuggestions(text) {
  const q = text.trim();
  if (!q) {
    hideSuggestions();
    return;
  }

  try {
    const res = await fetch("https://agentkyle-secure-backend.onrender.com/suggest", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q })
    });
    if (!res.ok) {
      hideSuggestions();
      return;
    }
    const data = await res.json();
    renderSuggestions(data.suggestions || []);
  } catch (e) {
    hideSuggestions();
  }
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  hideSuggestions();

  addMsg("user", q);
  input.value = "";
  input.style.height = "48px";
  sendBtn.disabled = true;

  try {
    const res = await fetch("https://agentkyle-secure-backend.onrender.com/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        q: q,
        lastBotMessage: lastBotText
      })
    });

    if (!res.ok) {
      addMsg("bot", "Agent K is having trouble connecting. Please try again in a moment.");
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    const answer = data.answer && data.answer.trim()
      ? data.answer.trim()
      : "Kyle’s background spans autonomous systems, validation, operations, SaaS workflows, and applied AI tools. Try asking about a specific area, and Agent K can go deeper.";
    addMsg("bot", answer);
  } catch {
    addMsg("bot", "Agent K ran into a network issue. Please try again.");
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.addEventListener("click", send);

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "48px";
  input.style.height = Math.min(input.scrollHeight, 140) + "px";
  chatBodyEl.scrollTop = chatBodyEl.scrollHeight;
  adjustHeights();

  // Debounced suggestions
  clearTimeout(suggestTimer);
  const text = input.value;
  if (!text.trim()) {
    hideSuggestions();
    return;
  }
  suggestTimer = setTimeout(() => fetchSuggestions(text), 250);
});

// Hide suggestions on outside click
document.addEventListener("click", (e) => {
  const withinInput = e.target === input || e.target === sendBtn;
  const withinSuggestions = suggestionsInner.contains(e.target);
  if (!withinInput && !withinSuggestions) {
    hideSuggestions();
  }
});

/* prevent double-tap zoom */
let lastTouchEnd = 0;
document.addEventListener("touchend", (e) => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) e.preventDefault();
  lastTouchEnd = now;
});

/* initial greeting */
addMsg(
  "bot",
  "Agent K is ready. Ask about Kyle’s experience, strengths, or how he works in autonomous systems, validation, program execution, customer success, or AI projects."
);

adjustHeights();
</script>
</body>
</html>

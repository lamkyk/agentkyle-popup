<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat with AI Agent Kyle</title>

  <!-- LATO FONT IMPORT -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght=300;400;700;900&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent !important;
      font-family: 'Lato', sans-serif;
      font-size: 14px;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shell {
      width: min(420px, 100vw - 24px);
      height: min(640px, 100vh - 40px);
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      box-shadow: none !important;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #eaeaea;
    }

    .header {
      padding: 14px 18px;
      border-bottom: 1px solid #e6e6e6;
      background: transparent;
    }

    .title {
      font-size: 17px;
      font-weight: 900;
      color: #111;
    }

    #chatBody {
      flex: 1;
      padding: 14px 16px;
      overflow-y: auto;
      background: transparent;
      font-size: 14px;
    }

    .msg-row {
      display: flex;
      margin-bottom: 12px;
    }

    .msg-user { justify-content: flex-end; }
    .msg-bot  { justify-content: flex-start; }

    .bubble {
      max-width: 78%;
      padding: 12px 14px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.55;
      white-space: pre-wrap;
    }

    .bubble-user {
      background: #dbe7ff;
      color: #111;
      border-bottom-right-radius: 6px;
    }

    .bubble-bot {
      background: #ffffff;
      border: 1px solid #e6e6e6;
      color: #333;
      border-bottom-left-radius: 6px;
    }

    #inputBar {
      display: flex;
      padding: 10px;
      border-top: 1px solid #e6e6e6;
      background: transparent;
      gap: 8px;
    }

    #input {
      flex: 1;
      min-height: 40px;
      max-height: 100px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 8px 10px;
      font-size: 14px;
      resize: none;
      font-family: 'Lato', sans-serif;
    }

    #sendBtn {
      padding: 8px 14px;
      border-radius: 8px;
      background: #007aff;
      color: white;
      font-size: 14px;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }
    #sendBtn:hover { background: #0063d6; }
  </style>
</head>

<body>
<div class="shell">

  <div class="header">
    <div class="title">You're now chatting with Agent Kyle...</div>
  </div>

  <div id="chatBody"></div>

  <div id="inputBar">
    <textarea id="input" placeholder="Ask about Kyle's experience, strengths, or role fit..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const BACKEND = "https://agentkyle-backend.onrender.com/query";  // ← your backend

// UI helpers
function addMsg(type,text){
  const row=document.createElement("div");
  row.className="msg-row "+(type==="user"?"msg-user":"msg-bot");
  const bubble=document.createElement("div");
  bubble.className="bubble "+(type==="user"?"bubble-user":"bubble-bot");
  bubble.textContent=text;
  row.appendChild(bubble);
  chatBody.appendChild(row);
  chatBody.scrollTop=chatBody.scrollHeight;
}

function addMeta(t){
  const m=document.createElement("div");
  m.style.fontSize="12px";
  m.style.color="#888";
  m.style.margin="6px 0";
  m.textContent=t;
  chatBody.appendChild(m);
  chatBody.scrollTop=chatBody.scrollHeight;
}

// SEND MESSAGE → BACKEND
async function sendMessage(q){
  try {
    const res = await fetch(BACKEND, {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ query: q })
    });

    if (!res.ok) throw new Error("Backend error");

    const data = await res.json();
    return data.answer || "No response.";
  }
  catch (e){
    return "Backend is waking up or unreachable. Try again in 10–20 seconds.";
  }
}

// UI logic
const chatBody=document.getElementById("chatBody");
const input=document.getElementById("input");
const sendBtn=document.getElementById("sendBtn");

async function send(){
  const q=input.value.trim();
  if(!q) return;

  addMsg("user", q);
  input.value="";

  const reply = await sendMessage(q);
  addMsg("bot", reply);
}

sendBtn.onclick=send;
input.addEventListener("keydown", e=>{
  if(e.key==="Enter" && !e.shiftKey){
    e.preventDefault();
    send();
  }
});

// Initial welcome
addMsg("bot","Hi, I’m Agent Kyle. Ask me anything about Kyle’s background, experience, job fit, or achievements.");
addMeta("Try asking: “Give me Kyle’s STAR story for Waymo testing work.” or “Summarize his strengths for a TPM role.”");

</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Chat with Agent K</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght=400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #f9fafb;
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #374151;
      overflow: hidden;
    }

    .shell {
      width: 100%;
      height: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }

    .header {
      padding: 20px 24px;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
      flex-shrink: 0;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      color: #111827;
      letter-spacing: -0.01em;
    }

    #chatBody {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .msg-row {
      display: flex;
      animation: slideIn 0.2s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .msg-user { justify-content: flex-end; }
    .msg-bot  { justify-content: flex-start; }

    .bubble {
      max-width: 85%;
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .bubble-user {
      background: #3b82f6;
      color: #ffffff;
      border-bottom-right-radius: 4px;
    }

    .bubble-bot {
      background: #f3f4f6;
      color: #1f2937;
      border-bottom-left-radius: 4px;
    }

    #inputBar {
      display: flex;
      padding: 20px 24px 24px;
      gap: 12px;
      align-items: flex-end;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
      flex-shrink: 0;
    }

    #input {
      flex: 1;
      min-height: 52px;
      max-height: 160px;
      border-radius: 12px;
      border: 1.5px solid #d1d5db;
      padding: 14px 16px;
      font-size: 15px;
      line-height: 1.5;
      resize: none;
      font-family: 'Lato', sans-serif;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
      background: #ffffff;
    }

    #input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    #sendBtn {
      padding: 14px 24px;
      border-radius: 12px;
      background: #3b82f6;
      color: white;
      font-size: 15px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.15s;
      height: 52px;
      white-space: nowrap;
    }

    #sendBtn:hover { 
      background: #2563eb; 
    }

    #sendBtn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    #chatBody::-webkit-scrollbar {
      width: 6px;
    }

    #chatBody::-webkit-scrollbar-track {
      background: transparent;
    }

    #chatBody::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    #chatBody::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    @media (max-width: 768px) {
      .shell {
        max-width: 100%;
      }
      
      #inputBar {
        padding: 16px;
      }
      
      #chatBody {
        padding: 16px;
      }
    }
  </style>
</head>

<body>
<div class="shell">
  <div class="header">
    <div class="title">Chat with Agent K</div>
  </div>

  <div id="chatBody"></div>

  <div id="inputBar">
    <textarea id="input" placeholder="Ask about Kyle's experience, STAR examples, strengths, or qualifications..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatBody = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type==="user"?"msg-user":"msg-bot");
  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type==="user"?"bubble-user":"bubble-bot");
  bubble.textContent = text;
  row.appendChild(bubble);
  chatBody.appendChild(row);
  chatBody.scrollTop = chatBody.scrollHeight;
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  addMsg("user", q);
  input.value = "";
  input.style.height = "52px";
  sendBtn.disabled = true;

  try {
    const res = await fetch("https://agentkyle-secure-backend.onrender.com/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q })
    });

    if (!res.ok) {
      addMsg("bot", "Backend is waking up... Please try again in a moment.");
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    addMsg("bot", data.answer);
  } catch (err) {
    console.log("ERROR:", err);
    addMsg("bot", "Connection error. Please try again.");
  }
  
  sendBtn.disabled = false;
  input.focus();
}

sendBtn.onclick = send;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "52px";
  input.style.height = Math.min(input.scrollHeight, 160) + "px";
});

addMsg("bot", "Hi, I'm Agent K. I can answer questions about Kyle's professional experience, technical skills, and career background. What would you like to know?");
</script>

</body>
</html>

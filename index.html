<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>You're chatting with Agent K...</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: 'Lato', sans-serif;
    background: transparent;
  }

  .wrapper {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column;
    background: transparent;
  }

  .header {
    flex-shrink: 0;
    padding: 18px 20px;
    font-size: 18px;
    font-weight: 700;
    color: #111;
    background: white;
    border-bottom: 1px solid #e5e5e5;
  }

  #chatBody {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    -webkit-overflow-scrolling: touch;
    background: transparent;
  }

  .msg-row {
    display: flex;
    width: 100%;
    animation: fadeIn 0.2s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .msg-user { justify-content: flex-end; }
  .msg-bot { justify-content: flex-start; }

  .bubble {
    max-width: 85%;
    padding: 14px 16px;
    border-radius: 12px;
    font-size: 15px;
    line-height: 1.6;
    white-space: pre-wrap;
    word-break: break-word;
    overflow-wrap: break-word;
  }

  .bubble-user {
    background: #1f2937;
    color: white;
    border-bottom-right-radius: 4px;
  }

  .bubble-bot {
    background: #f3f4f6;
    color: #1f2937;
    border-bottom-left-radius: 4px;
  }

  #inputBar {
    flex-shrink: 0;
    padding: 16px 20px;
    background: white;
    border-top: 1px solid #e5e5e5;
    display: flex;
    gap: 12px;
    align-items: flex-end;
  }

  #input {
    flex: 1;
    min-height: 48px;
    max-height: 120px;
    padding: 13px 16px;
    border-radius: 12px;
    border: 1.5px solid #d1d5db;
    font-size: 15px;
    font-family: 'Lato', sans-serif;
    resize: none;
    outline: none;
    background: white;
    line-height: 1.5;
  }

  #input:focus {
    border-color: #1f2937;
    box-shadow: 0 0 0 3px rgba(31,41,55,0.08);
  }

  #sendBtn {
    padding: 13px 24px;
    height: 48px;
    border-radius: 12px;
    border: none;
    background: #1f2937;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    flex-shrink: 0;
    transition: background 0.15s;
  }

  #sendBtn:hover { background: #111827; }
  #sendBtn:active { background: #000; }
  #sendBtn:disabled { background: #9ca3af; cursor: not-allowed; }

  #chatBody::-webkit-scrollbar { width: 6px; }
  #chatBody::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 3px; }
  #chatBody::-webkit-scrollbar-thumb:hover { background: #9ca3af; }

  /* Mobile optimizations */
  @media (max-width: 768px) {
    .header {
      padding: 16px;
      font-size: 17px;
    }

    #chatBody {
      padding: 16px;
      gap: 14px;
    }

    .bubble {
      padding: 13px 15px;
      font-size: 15px;
      max-width: 90%;
    }

    #inputBar {
      padding: 12px 16px;
    }

    #input {
      font-size: 16px;
      padding: 12px 14px;
      min-height: 46px;
      max-height: 100px;
    }

    #sendBtn {
      padding: 12px 20px;
      height: 46px;
      font-size: 15px;
    }
  }

  @media (max-width: 480px) {
    .header {
      padding: 14px;
      font-size: 16px;
    }

    #chatBody {
      padding: 12px;
      gap: 12px;
    }

    .bubble {
      font-size: 14.5px;
      padding: 12px 14px;
    }

    #inputBar {
      padding: 10px 12px;
    }

    #input {
      padding: 11px 13px;
    }

    #sendBtn {
      padding: 11px 16px;
    }
  }
</style>
</head>

<body>
<div class="wrapper">
  <div class="header">You're chatting with Agent Kâ€¦</div>

  <div id="chatBody"></div>

  <div id="inputBar">
    <textarea id="input" placeholder="Ask about Kyle's experience..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatBody = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
  bubble.textContent = text;

  row.appendChild(bubble);
  chatBody.appendChild(row);
  
  // Auto-scroll to bottom
  setTimeout(() => {
    chatBody.scrollTop = chatBody.scrollHeight;
  }, 100);
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  addMsg("user", q);
  input.value = "";
  input.style.height = "48px";
  sendBtn.disabled = true;

  try {
    const res = await fetch("https://agentkyle-secure-backend.onrender.com/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ q })
    });

    if (!res.ok) {
      addMsg("bot", "Backend is waking up... Please retry.");
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    addMsg("bot", data.answer);

  } catch (e) {
    addMsg("bot", "Network error. Try again.");
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.onclick = send;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "48px";
  input.style.height = Math.min(input.scrollHeight, 120) + "px";
});

// Prevent double-tap zoom
let lastTouchEnd = 0;
document.addEventListener('touchend', e => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    e.preventDefault();
  }
  lastTouchEnd = now;
}, false);

// Initial greeting
addMsg("bot", "Hi, I'm Agent K. I can answer questions about Kyle's professional experience, skills, and background. What would you like to know?");
</script>

</body>
</html>

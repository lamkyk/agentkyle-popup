<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Agent K Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Lato", sans-serif !important;
}

/* real dynamic viewport height */
html, body {
  width: 100%;
  height: calc(var(--vh, 1vh) * 100);
  overflow: hidden;
  background: transparent;
}

/* full height internal layout */
.wrapper {
  height: calc(var(--vh, 1vh) * 100);
  width: 100%;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  padding: 16px 20px;
  background: white;
  border-bottom: 1px solid #eee;
  font-size: 17px;
  font-weight: 600;
  flex-shrink: 0;
}

/* CHAT MOBILE LAYOUT — centered column */
.chat-inner {
  width: 100%;
  max-width: 760px;      /* Chat mobile column width */
  margin: 0 auto;
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* ONLY scroll area */
#chatBody {
  flex: 1;
  overflow-y: scroll;
  padding: 16px 20px;  /* L/R padding like Chat */
  display: flex;
  flex-direction: column;
  gap: 14px;
  -webkit-overflow-scrolling: touch;
  background: transparent;
}

/* remove “white gap” on bottom */
#chatBody::after {
  content: "";
  height: 1px;
  display: block;
}

/* scrollbar track background */
#chatBody::-webkit-scrollbar {
  width: 8px;
}

#chatBody::-webkit-scrollbar-track {
  background: white; /* matches Chat mobile */
}

#chatBody::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 4px;
}

/* Firefox scrollbar color */
#chatBody {
  scrollbar-color: #ccc white;
}

#inputBar {
  padding: 14px 20px; /* match Chat padding */
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  gap: 10px;
  align-items: flex-end;
  flex-shrink: 0;
}

#input {
  flex: 1;
  min-height: 48px;
  max-height: 140px;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ddd;
  resize: none;
  outline: none;
  font-size: 15px;
}

#sendBtn {
  padding: 12px 20px;
  height: 48px;
  border-radius: 12px;
  border: none;
  background: #1f2937;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  flex-shrink: 0;
}

/* messages */
.msg-row {
  display: flex;
}

.msg-user {
  justify-content: flex-end;
}

.msg-bot {
  justify-content: flex-start;
}

.bubble {
  max-width: 85%;  /* More mobile-friendly */
  padding: 12px 16px;
  border-radius: 14px;
  font-size: 15px;
  line-height: 1.42;
}

.bubble-user {
  background: #1f2937;
  color: white;
  border-bottom-right-radius: 4px;
}

.bubble-bot {
  background: #f5f5f5;
  color: #111;
  border-bottom-left-radius: 4px;
}
</style>

</head>
<body>

<div class="wrapper">
  <div class="chat-inner">
    <div class="header">You are chatting with Agent K</div>

    <div id="chatBody"></div>

    <div id="inputBar">
      <textarea
        id="input"
        placeholder="Ask about Kyle's experience..."
        autocomplete="off"
        autocorrect="off"
        autocapitalize="sentences"
        spellcheck="false"
      ></textarea>
      <button id="sendBtn">Send</button>
    </div>
  </div>
</div>

<script>
/* dynamic viewport height fix */
function updateVH() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
window.addEventListener('resize', updateVH);
window.addEventListener('orientationchange', updateVH);
window.addEventListener('load', updateVH);
updateVH();

/* chat logic */
const chatBody = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

  const bubble = document.createElement("div");
  bubble.className =
    "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
  bubble.textContent = text;

  row.appendChild(bubble);
  chatBody.appendChild(row);

  requestAnimationFrame(() => {
    chatBody.scrollTop = chatBody.scrollHeight;
  });
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  addMsg("user", q);
  input.value = "";
  input.style.height = "48px";
  sendBtn.disabled = true;

  try {
    const res = await fetch(
      "https://agentkyle-secure-backend.onrender.com/query",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ q })
      }
    );

    if (!res.ok) {
      addMsg("bot", "The backend is waking up. Please try again in a moment.");
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    addMsg("bot", data.answer || "I did not get a usable reply. Please try again.");
  } catch (e) {
    addMsg("bot", "There was a network issue. Please try again.");
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.addEventListener("click", send);

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "48px";
  input.style.height = Math.min(input.scrollHeight, 140) + "px";
  chatBody.scrollTop = chatBody.scrollHeight;
});

/* iOS double-tap zoom prevention */
let lastTouchEnd = 0;
document.addEventListener(
  "touchend",
  (e) => {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) e.preventDefault();
    lastTouchEnd = now;
  },
  false
);

/* initial greeting */
addMsg(
  "bot",
  "Hi, I am Agent K. I can answer questions about Kyle's professional experience, skills, and background. What would you like to know?"
);
</script>

</body>
</html>

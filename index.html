<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>You're chatting with Agent K...</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
    font-family: 'Lato', sans-serif;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: transparent;
    overflow: hidden;
    -webkit-overflow-scrolling: touch;
  }

  .wrapper {
    height: 100vh;
    height: 100dvh; /* Dynamic viewport height for mobile */
    width: 100%;
    display: flex;
    flex-direction: column;
    background: transparent;
  }

  .header {
    padding: 16px 20px;
    font-size: 18px;
    font-weight: 700;
    color: #111;
    background: transparent;
    border-bottom: 1px solid #e5e5e5;
    flex-shrink: 0;
  }

  #chatBody {
    flex: 1;
    padding: 16px 20px;
    overflow-y: auto;
    overflow-x: hidden;
    background: transparent;
    display: flex;
    flex-direction: column;
    gap: 12px;
    -webkit-overflow-scrolling: touch;
  }

  .msg-row {
    display: flex;
    animation: fadeIn 0.15s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .msg-user { justify-content: flex-end; }
  .msg-bot  { justify-content: flex-start; }

  .bubble {
    max-width: 85%;
    padding: 12px 16px;
    border-radius: 14px;
    font-size: 15px;
    line-height: 1.5;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .bubble-user {
    background: #1f2937;
    color: white;
    border-bottom-right-radius: 4px;
  }

  .bubble-bot {
    background: #e5e7eb;
    color: #111;
    border-bottom-left-radius: 4px;
  }

  #inputBar {
    background: transparent;
    padding: 12px 16px;
    border-top: 1px solid #e5e5e5;
    display: flex;
    gap: 10px;
    align-items: flex-end;
    flex-shrink: 0;
  }

  #input {
    flex: 1;
    min-height: 44px;
    max-height: 120px;
    padding: 12px 14px;
    border-radius: 12px;
    border: 1.5px solid #d1d5db;
    font-size: 15px;
    resize: none;
    outline: none;
    background: #ffffffd2;
    line-height: 1.4;
  }

  #input:focus {
    border-color: #1f2937;
    box-shadow: 0 0 0 2px rgba(31,41,55,0.12);
  }

  #sendBtn {
    padding: 12px 20px;
    height: 44px;
    border-radius: 10px;
    border: none;
    background: #1f2937;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    flex-shrink: 0;
    transition: background 0.15s;
  }

  #sendBtn:hover { background: #000; }
  #sendBtn:active { background: #000; }
  #sendBtn:disabled { background: #9ca3af; cursor: not-allowed; }

  #chatBody::-webkit-scrollbar { width: 6px; }
  #chatBody::-webkit-scrollbar-thumb { background: #d1d1d1; border-radius: 3px; }

  /* Mobile optimizations */
  @media (max-width: 768px) {
    .header {
      padding: 14px 16px;
      font-size: 17px;
    }

    #chatBody {
      padding: 12px 16px;
      gap: 10px;
    }

    .bubble {
      max-width: 90%;
      padding: 11px 14px;
      font-size: 15px;
    }

    #inputBar {
      padding: 10px 12px;
      gap: 8px;
    }

    #input {
      font-size: 16px; /* Prevents zoom on iOS */
      padding: 11px 12px;
      min-height: 42px;
      max-height: 100px;
    }

    #sendBtn {
      padding: 10px 16px;
      height: 42px;
      font-size: 14px;
    }
  }

  @media (max-width: 480px) {
    .header {
      font-size: 16px;
      padding: 12px 14px;
    }

    #chatBody {
      padding: 10px 12px;
    }

    .bubble {
      font-size: 14px;
      padding: 10px 12px;
    }

    #sendBtn {
      padding: 10px 14px;
    }
  }
</style>
</head>

<body>
<div class="wrapper">

  <div class="header">You're chatting with Agent K…</div>

  <div id="chatBody"></div>

  <div id="inputBar">
    <textarea id="input" placeholder="Ask about Kyle's experience..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const RESUME_URL = "https://drive.google.com/file/d/1u34EYqM1fC5Y68GKTxpKAtmR0xR0Qk7z/view?usp=sharing";

const chatBody = document.getElementById("chatBody");
const input = document.getElementById("input");
const sendBtn = document.getElementById("sendBtn");

function addMsg(type, text) {
  const row = document.createElement("div");
  row.className = "msg-row " + (type === "user" ? "msg-user" : "msg-bot");

  const bubble = document.createElement("div");
  bubble.className = "bubble " + (type === "user" ? "bubble-user" : "bubble-bot");
  bubble.textContent = text;

  row.appendChild(bubble);
  chatBody.appendChild(row);
  chatBody.scrollTop = chatBody.scrollHeight;
}

async function send() {
  const q = input.value.trim();
  if (!q) return;

  addMsg("user", q);
  input.value = "";
  input.style.height = "44px";
  sendBtn.disabled = true;

  try {
    const res = await fetch("https://agentkyle-secure-backend.onrender.com/query", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        q,
        resume: RESUME_URL
      })
    });

    if (!res.ok) {
      addMsg("bot", "Backend is waking up... Please retry.");
      sendBtn.disabled = false;
      return;
    }

    const data = await res.json();
    addMsg("bot", data.answer);

  } catch (e) {
    addMsg("bot", "Network error. Try again.");
  }

  sendBtn.disabled = false;
  input.focus();
}

sendBtn.onclick = send;

input.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    send();
  }
});

input.addEventListener("input", () => {
  input.style.height = "44px";
  input.style.height = Math.min(input.scrollHeight, 120) + "px";
});

// Prevent zoom on double-tap for iOS
let lastTouchEnd = 0;
document.addEventListener('touchend', e => {
  const now = Date.now();
  if (now - lastTouchEnd <= 300) {
    e.preventDefault();
  }
  lastTouchEnd = now;
}, false);

addMsg("bot",
  "Hello, I'm Agent K — an AI assistant trained on Kyle's background and technical experience. What would you like to know?"
);
</script>

</body>
</html>
